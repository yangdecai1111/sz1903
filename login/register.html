            <img src="./images/hw666_03.jpg" alt=""><span></span><h2>华为商城</h2>

            <section class="user scontainer">
                <section class="country">
                    <span class="title">国&nbsp;家&nbsp;&nbsp;/&nbsp;&nbsp;地&nbsp;区
                    </span> <select name="" class="sel">

                        <span class="title">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>

                        <input type="password" class="txt" id="repsd">

            </section>
        </section>
